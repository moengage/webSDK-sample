<div class="payment-method" css="'_active': (getId() == isChecked())" id="payment-method-payment_services_paypal_vault">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getId()}, value: getId(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
        <label class="label" attr="'for': getId()">
            <img attr="{
                'src': getIcons(getCardBrand()).url,
                'width': getIcons(getCardBrand()).width,
                'height': getIcons(getCardBrand()).height,
                'alt': getIcons(getCardBrand()).title
            }" class="payment-icon">
            <span translate="'ending'"></span>
            <span text="getMaskedCard()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        click="onPlaceOrder">
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
