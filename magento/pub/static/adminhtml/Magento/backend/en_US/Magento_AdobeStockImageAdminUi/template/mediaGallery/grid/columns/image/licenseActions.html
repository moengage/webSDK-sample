<each args="{ data: actionsList, as: 'action' }">
    <li>
        <a class="action-menu-item" href="" if="$parent.isVisible($row(), action.name)"
           text="action.title" click="$parent[action.handler].bind($parent, $row())"
           attr="{'data-ui-id': 'action-' + action.name}">
        </a>
    </li>
</each>
