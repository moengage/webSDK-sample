<button class="action-delete"
        attr="{'data-action': 'remove_row', title: $t($parent.deleteButtonLabel)}"
        data-bind="
            click: $data.deleteRecord.bind($data, $record().index, $record().recordId),
            attr: {
                title: $parent.deleteButtonLabel
            }
        ">
    <span translate="$parent.deleteButtonLabel"></span>
    <!-- ko if: $data.notice -->
        <!-- ko with: {noticeUnsanitizedHtml: notice} -->
            <small html="noticeUnsanitizedHtml"></small>
        <!-- /ko -->
    <!-- /ko -->
</button>
