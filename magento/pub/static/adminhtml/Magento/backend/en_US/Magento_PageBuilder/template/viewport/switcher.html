<each args="data: Object.keys(viewports), as: 'name'">
    <span class="tooltip">
        <button type="button"
                class="page-builder-viewport"
                css="$parent.viewports[name].class"
                disable="name === $parent.viewport()"
                click="$parent.toggleViewport.bind($parent, name)">
            <img data-bind="attr:{src: $parent.viewports[name].icon}" draggable="false" aria-hidden="true"/>
        </button>
        <span class="tooltip-content">
            <span class="tooltip-label" translate="$parent.viewports[name].label"></span><br/>
            <span translate="'View your content for '"></span><text args="name"></text><br/>
            <span translate="'Width'"></span>: <text args="Object.values($parent.viewports[name].conditions)[0]"></text>
        </span>
    </span>
</each>
