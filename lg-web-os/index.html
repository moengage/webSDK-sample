      #subscription-floating-button #tooltip {

        background-color: #000;

        opacity: 0;

      }

      #subscription-floating-button #tooltip:before {
        content: '';

      @keyframes shake {

    <div class="ui grid">
      <div class="five wide column">
        <h2>User Attribute</h2>
        <form id="form_add_attribute" class="ui form">
          <div class="field">
            <label>Attribute Name *</label>
            <input type="text" id="user_attr" placeholder="eg. City" />
          </div>
          <div class="field">
            <label>Attribute Value *</label>
            <input
              type="text"
              id="user_attr_value"
              placeholder="eg. Bengaluru"
            />
          </div>
          <button class="ui button">Add</button>
        </form>
      </div>
      <div class="five wide column">
        <h2>Track Event</h2>
        <form id="form_track_event" class="ui form">
          <div class="field">
            <label>Event Name *</label>
            <input
              type="text"
              id="event_name"
              placeholder="eg. Clicked on catalog"
            />
          </div>
          <div class="field">
            <label>Event Attribute</label>
            <input
              type="text"
              id="event_attr"
              placeholder='eg. {"itemName":"Books"}'
            />
          </div>
          <button class="ui button" type="submit">Track</button>
        </form>
      </div>
      <div class="five wide column">
        <h2>Show Notification</h2>
        <form id="form_show_notification" class="ui form">
          <div class="field">
            <label>Title *</label>
            <input
              type="text"
              id="notif_title"
              placeholder="eg. Thanks for subscribing"
            />
          </div>
          <div class="field">
            <label>Body *</label>
            <input
              type="text"
              id="notif_body"
              placeholder="eg. This is the body"
            />
          </div>
          <div class="field">
            <label>Icon</label>
            <input type="text" id="notif_icon" placeholder="URL for the icon" />
          </div>
          <div class="field">
            <label>Image</label>
            <input
              type="text"
              id="notif_image"
              placeholder="URL for the image"
            />
          </div>
          <div class="field">
            <label>Badge</label>
            <input
              type="text"
              id="notif_badge"
              placeholder="URL for the badge"
            />
          </div>
          <button class="ui button" type="submit">Show</button>
        </form>
      </div>
    </div>

    <div class="ui success  message hidden" style="    position: fixed;
    top: 100px;
    width: calc(100% - 80px);
    left: 40px;
    box-shadow: 0 0 0 1px rgba(34,36,38,.22) inset, 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15)">
      <i class="close icon"></i>
      <div class="header" style="text-align: center;">
        Your user registration was successful.
      </div>
    </div>

    <script>
      $('.ui.success.message .close').on('click', () => {$('.ui.success.message').addClass('hidden')})
      $('#form_add_attribute').form({
        onSuccess: function(event, fields) {
          event.preventDefault();
          var attributeName = $('#user_attr').val();
          var value = $('#user_attr_value').val();
          if (!!value) {
            try {
              value = JSON.stringify(value);
            } catch (e) {}
          } else {
            value = null;
          }

          Moengage.user
            .addAttribute(attributeName, value)
            .then(function(result) {
              if (result) {
                if(result.error) {
                  alert(result.message);
                  return;
                }
                $('.ui.success.message .header').text('Attrtibute tracked successfully.')
                $('.ui.success.message').removeClass('hidden')
              }
            });
        },
      });

      $('#form_track_event').form({
        onSuccess: function(event, fields) {
          event.preventDefault();
          var eventName = $('#event_name').val();
          var value = $('#event_attr').val();
          if (!!value) {
            try {
              value = JSON.parse(value);
            } catch (e) {}
          } else {
            value = null;
          }

          Moengage.event.track(eventName, value).then(function(result) {
            if (result) {
              if(result.error) {
                alert(result.message);
                return;
              }
              $('.ui.success.message .header').text('Event tracked successfully.')
              $('.ui.success.message').removeClass('hidden')
            }
          });
        },
      });

      $('#form_show_notification').form({
        onSuccess: function(event, fields) {
          event.preventDefault();

          Moengage.showNotification({
            title: !!$('#notif_title').val() ? $('#notif_title').val() : null,
            body: !!$('#notif_body').val() ? $('#notif_body').val() : null,
            icon: !!$('#notif_icon').val() ? $('#notif_icon').val() : null,
            image: !!$('#notif_image').val() ? $('#notif_image').val() : null,
            badge: !!$('#notif_badge').val() ? $('#notif_badge').val() : null,
          });
        },
      });

      $('#login').on('click', function() {
        if (localStorage.loginStatus === 'logout') {
          const randomDate = new Date().getTime();
          const email = 'tastytest@moenegage.com';
          Promise.all([
            Moengage.add_unique_user_id(),
            Moengage.add_email(email)
          ]).then(res => {
            if(res) {
              $('.ui.success.message .header').text(`Logged it with email as ${email} and unique ID as ${randomDate}`)
              $('.ui.success.message').removeClass('hidden')
            }
          })
          localStorage.loginStatus = 'login';
          disableLoginLogout();
        }
      });

      $('#logout').on('click', function() {
        if (localStorage.loginStatus === 'login') {
          Moengage.destroy_session().then(function(result) {
            if (result) {
              if(result.error) {
                alert(result.message);
                return;
              }
              $('.ui.success.message .header').text('Successfully logged out.')
              $('.ui.success.message').removeClass('hidden')
              localStorage.loginStatus = 'logout';
              disableLoginLogout();
            }
          });
          
        }
      });

      function disableLoginLogout() {
        if (localStorage.loginStatus === 'logout') {
          $('#logout').prop('disabled', true);
          $('#login').prop('disabled', false);
        } else {
          $('#login').prop('disabled', true);
          $('#logout').prop('disabled', false);
        }
      }

      $(document).ready(function() {
        if (!localStorage.loginStatus) {
          localStorage.loginStatus = 'logout';
        }
        disableLoginLogout();
      });

      $('#showSoftAskButton').on('click', function() {
        Moengage.call_web_push({
          soft_ask: true,
          main_class: 'moe-main-class',
          allow_class: 'moe-allow-class',
          block_class: 'moe-block-class',
        });
      });
    </script>
