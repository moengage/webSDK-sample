  <style>
    .moe-container {
      display: inline-block;
      background: transparent;
      overflow: hidden;
    }

    .moe-image {
      width: 100%;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .close-icon {
      position: absolute;
      right: 15px;
      top: 10px;
      width: 32px;
      height: 32px;
      opacity: 1;
      z-index: 9999999;
    }

    .button-container {
      position: absolute;
      bottom: 30px;
      z-index: 999999;
      transform: translate(-50%);
      left: 50%;
    }

    .moe-button {
      background: #007bff;
      color: #ffff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px transparent;
    }

    .moe-button:focus {
      border: solid 1px #000;
    }

    @media only screen and (max-width: 600px) {
      .frame {
        width: 80%;
        background: transparent;
      }
    }
  </style>

<body style="margin: 0px; z-index: 9999;" marginheight="0" data--w-e-b="center" class="">
  <!-- The external link on href is not found to be working in browsers of some iPhone models, please use onclick as an alternative that works for all platforms
For example, 
instead of: <a href="url" target="_blank"> Link text </a>
use: <a onclick="window.open('url', '_blank')"> Link text </a>
-->

  <div style="display: inline-block; position: relative;">
    <div data-id="CONTAINER" style="position: relative; display: inline-block; z-index: 999999;"
      class="moe-element moe-container" data-editor-type="MOE_EDITOR">
      <img data-id="IMAGE" class="moe-element moe-image"
        src="https://s3.amazonaws.com/moe-email-campaigns/onsite/web_new_arrival.jpg">
    </div>
    <div class="button-container no-bounds">
      <button data-id="BUTTON" class="btn moe-button moe-element" id="interested" type="button"
        style="z-index: 999999; display: inline-block; margin-bottom: 53px;" contenteditable="false">I am
        Interested</button>
    </div>

    <div class="button-container no-bounds">
      <button data-id="BUTTON" class="btn moe-button moe-element" id="not_interested" type="button"
        style="z-index: 999999; display: inline-block;" contenteditable="false">I am not Interested</button>
    </div>
    <button data-id="CLOSE" type="button" class="close close-icon moe-inapp-close moe-element" aria-label="Close"
      id="close-icon"> x </button>
  </div>
  <script>
    var btn1 = document.getElementById("interested");
    var btn2 = document.getElementById("not_interested");
    var activeElement = 'btn1';

    function focusButton() {
      console.log('btn focussed')
      if (activeElement === 'btn1') {
        activeElement = 'btn2';
        btn2.focus();
      } else if (activeElement === 'btn2') {
        activeElement = 'btn1';
        btn1.focus();
      }
    }

    function clickFocusedButton() {
      if (activeElement === 'btn1') {
        btn1.click();
        console.log('btn1')
        window.parent.Moengage.track_event('MOE_RESPONSE', {
          intention: 'interested'
        })
      } else if (activeElement === 'btn2') {
        btn2.click();
        console.log('btn2')
        window.parent.Moengage.track_event('MOE_RESPONSE', {
          intention: 'not interested'
        })
      }
    }

    // add eventListener for keydown
    window.parent.document.addEventListener("keydown", function (e) {
      switch (e.keyCode) {
        case 37: //LEFT arrow
          focusButton();
          break;
        case 38: //UP arrow
          focusButton();
          break;
        case 39: //RIGHT arrow
          focusButton();
          break;
        case 40: //DOWN arrow
          focusButton();
          break;
        case 13: //OK button
          clickFocusedButton();
          break;
        default:
          console.log("Key code : " + e.keyCode);
          break;
      }
    });
  </script>


</body>
